<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PEACE CONGREGATION, KENTINKRONO/NSENIE</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                text-align: center;
                background-color: #f4f4f4;
            }
            header{
                background: #333;
                color: white;
                padding: 20px;
                font-size: 1.5em;
            }
            nav{
            background-color: #444;
            padding: 15px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 5px;
            font-size: 1.2em;
            transition: 0.3s;
        }
        nav a:hover {
            background: #28a745;
            border-radius: 5px;
        }
        section{
            padding: 30px;
            max-width: 900px;
            margin: auto;
        }
        .downloads a {
            display: block;
            margin: 15px;
            color: blue;
            text-decoration: none;
            font-size: 1.1em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img{
            width: 250px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox-img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .contact-form {
            background: white;
            padding: 25px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form input, .contact-form textarea{
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
        }
        .donate-button{
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 10px;
            margin-top: 20px;
            transition: 0.3s;
        }
        .donate-button:hover{
            background: #218838;
        }
        footer{
            background: #20308a;
            color: white;
            padding: 15px;
            margin-top:20px;
            font-size: 1.1em;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            .gallery img {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>

    </head>
</html>
